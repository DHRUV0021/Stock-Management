<section class="container-fluid">
  <div class="row">
    <div class="col">

      <mat-form-field class="filter">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
      </mat-form-field>

      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">

          <!-- Position Column -->
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Product-Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef> Product-Rate </th>
            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element">
              <div class="actionPro">
                <i class="material-icons" style="color: green; cursor: pointer;">edit</i>
                <i class="material-icons" style="color: red; cursor: pointer;">delete</i>
              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator> -->
      </div>
    </div>
  </div>
</section>




<button mat-fab color="primary" class="add-btn" (click)="openVerticallyCentered(content)">
  <mat-icon>add</mat-icon>
</button>


<ng-template #content let-modal>
  <div class="modal-body ">

    <!-- <div>
           <button type="button"  class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
        </div>  -->
    <div>
      <mat-form-field appearance="outline" class="first mt-3" >
        <mat-label>Product Code</mat-label>
        <input matInput placeholder="Product Code">

      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="outline" class="first">
        <mat-label>Product Name</mat-label>
        <input matInput placeholder="Product Name">
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="outline" class="first">
        <mat-label>Product Rate</mat-label>
        <input matInput placeholder="Product Rate">
        <span matTextPrefix>₹&nbsp;</span>
        <span matTextSuffix>.00</span>
      </mat-form-field>
    </div>


    <div class="modal-footer">
      <button mat-raised-button color="primary">Add</button>
      <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
    </div>
  </div>
</ng-template>
