
<mat-drawer-container class="example-container accent-sidebar" autosize>

  <mat-drawer #drawer2 class="example-sidenav" mode="over">
    <div class="sidebar">
      <div>Menu</div>
      <button type="button" mat-icon-button (click)="drawer2.toggle()">
        <i class="material-icons">close</i>
      </button>
    </div>
    <div class="sidemenu">
      <button mat-button color="primary" routerLink="/dashboard"><i
          class="material-icons me-2 icon-color">dashboard</i>Dashboard</button>
      <button mat-button color="primary" routerLink="/product"><i
          class="material-icons me-2 icon-color">store</i>Product</button>
      <button mat-button color="primary" routerLink="/stock"><i
          class="material-icons me-2 icon-color">stacked_bar_chart</i>Stocks</button>
    </div>
  </mat-drawer>

  <div class="navbar">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon"
      (click)="drawer2.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <div class="Header">Stock Management</div>
  </div>

  <div class="body-content">

    <router-outlet></router-outlet>
  </div>
</mat-drawer-container>
